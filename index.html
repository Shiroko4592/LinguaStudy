<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinguaStudy</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    #sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }
    #content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      height: 100vh;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .page-link {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="sidebar"><h3>문서 목록</h3><div id="toc">Loading...</div></div>
  <div id="content">불러오는 중...</div>

  <script>
    // GitHub Wiki 설정 (선택사항)
    const USE_GITHUB_WIKI = false; // true로 설정하면 GitHub Wiki 사용
    const USER = "Shiroko4592";
    const REPO = "LinguaStudy";

    // 로컬 위키 페이지 목록
    const LOCAL_PAGES = ["Home", "About", "Tutorial"];

    const RAW_BASE = USE_GITHUB_WIKI 
      ? `https://raw.githubusercontent.com/${USER}/${REPO}.wiki/master`
      : "./wiki";
    const API_BASE = `https://api.github.com/repos/${USER}/${REPO}.wiki/contents`;

    async function loadPage(page) {
      const content = document.getElementById("content");
      content.innerHTML = "불러오는 중...";
      
      try {
        const url = `${RAW_BASE}/${page}.md`;
        const res = await fetch(url);
        
        if (!res.ok) {
          throw new Error(`Failed to load page: ${res.status}`);
        }
        
        const md = await res.text();
        content.innerHTML = marked.parse(md);
      } catch (error) {
        console.error("Error loading page:", error);
        content.innerHTML = `<h2>오류</h2><p>"${page}" 페이지를 불러올 수 없습니다. 페이지가 존재하지 않거나 사용할 수 없습니다.</p>`;
      }
    }

    async function loadTOC() {
      const toc = document.getElementById("toc");
      
      // 로컬 모드 사용
      if (!USE_GITHUB_WIKI) {
        toc.innerHTML = "";
        LOCAL_PAGES.forEach(pageName => {
          const link = document.createElement("a");
          link.textContent = pageName;
          link.href = `#${pageName}`;
          link.className = "page-link";
          link.onclick = (e) => {
            e.preventDefault();
            location.hash = pageName;
          };
          toc.appendChild(link);
        });
        return;
      }

      // GitHub Wiki 모드
      try {
        const res = await fetch(API_BASE);
        const data = await res.json();

        toc.innerHTML = "";

        if (!Array.isArray(data)) {
          throw new Error("Failed to fetch wiki pages");
        }

        data.forEach(file => {
          if (file.name.endsWith(".md")) {
            const name = file.name.replace(/\.md$/, "");
            const link = document.createElement("a");
            link.textContent = name;
            link.href = `#${name}`;
            link.className = "page-link";
            link.onclick = (e) => {
              e.preventDefault();
              location.hash = name;
            };
            toc.appendChild(link);
          }
        });
      } catch (error) {
        console.error("Error loading TOC:", error);
        toc.innerHTML = "<p>위키 페이지를 불러올 수 없습니다. 위키가 존재하는지 확인하세요.</p>";
      }
    }

    window.addEventListener("hashchange", () => {
      const page = location.hash.substring(1);
      if (page) loadPage(page);
    });

    loadTOC().then(() => {
      const start = location.hash.substring(1) || "Home";
      loadPage(start);
    });
  </script>
</body>
</html>
