<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinguaStudy</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    #sidebar {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
      height: 100vh;
      overflow-y: auto;
      box-sizing: border-box;
      border-right: 1px solid #ddd;
    }
    #content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      height: 100vh;
    }
    a {
      color: #333;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .page-link {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="sidebar"><h3>문서 목록</h3><div id="toc">Loading...</div></div>
  <div id="content">불러오는 중...</div>

  <script>
    const USER = "Shiroko4592";
    const REPO = "LinguaStudy";

    // FIXED RAW BASE URL
    const RAW_BASE = `https://raw.githubusercontent.com/${USER}/${REPO}.wiki/master`;
    const API_BASE = `https://api.github.com/repos/${USER}/${REPO}.wiki/contents`;

    async function loadPage(page) {
      const content = document.getElementById("content");
      content.innerHTML = "Loading...";
      
      try {
        const url = `${RAW_BASE}/${page}.md`;
        const res = await fetch(url);
        
        if (!res.ok) {
          throw new Error(`Failed to load page: ${res.status}`);
        }
        
        const md = await res.text();
        content.innerHTML = marked.parse(md);
      } catch (error) {
        console.error("Error loading page:", error);
        content.innerHTML = `<h2>Error</h2><p>Unable to load the page "${page}". The wiki page may not exist or may be unavailable.</p>`;
      }
    }

    async function loadTOC() {
      const toc = document.getElementById("toc");
      
      try {
        const res = await fetch(API_BASE);
        const data = await res.json();

        toc.innerHTML = "";

        // Check if data is an array (successful response)
        if (!Array.isArray(data)) {
          throw new Error("Failed to fetch wiki pages");
        }

        data.forEach(file => {
          if (file.name.endsWith(".md")) {
            const name = file.name.replace(/\.md$/, "");
            const link = document.createElement("a");
            link.textContent = name;
            link.href = `#${name}`;
            link.className = "page-link";

            // FIXED CLICK HANDLER (prevent double load)
            link.onclick = (e) => {
              e.preventDefault();
              location.hash = name;
            };

            toc.appendChild(link);
          }
        });
      } catch (error) {
        console.error("Error loading TOC:", error);
        toc.innerHTML = "<p>Unable to load wiki pages. Please check if the wiki exists.</p>";
      }
    }

    window.addEventListener("hashchange", () => {
      const page = location.hash.substring(1);
      if (page) loadPage(page);
    });

    loadTOC().then(() => {
      const start = location.hash.substring(1) || "Home";
      loadPage(start);
    });
  </script>
</body>
</html>
